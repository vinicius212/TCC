<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Market Value</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>

</head>
<body>
    <header>
        <h1>Market Value</h1>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos...">
            <button type="button">Pesquisar</button>
        </div>
        <div class="category-filters">
            <label><input type="checkbox" value="alimentos"> Alimentos</label>
            <label><input type="checkbox" value="limpeza"> Produtos de Limpeza</label>
            <!-- Adicione mais categorias conforme necessário -->
        </div>
    </header>

    <section class="promo-section">
        <h2>Promoções da Semana</h2>
        <div class="promo-card">
            <img src="produto1.jpg" alt="Produto em Promoção">
            <h3>Nome do Produto</h3>
            <p>Descrição breve do produto. Aproveite a promoção!</p>
            <span class="promo-price">R$ XX,XX</span>
            <button>Comprar Agora</button>
        </div>

        <!-- Adicione mais promoções conforme necessário -->
    </section>

    <section class="product-details">
        <img src="produto1.jpg" alt="Produto em Promoção">
        <h2>Nome do Produto</h2>
        <p>Descrição detalhada do produto. Aproveite a promoção!</p>
        <span class="promo-price">R$ XX,XX</span>
        <button>Adicionar ao Carrinho</button>
    </section>

    <!-- ... (seu HTML existente) -->

<section class="shopping-cart">
    <h2>Carrinho de Compras</h2>
    <ul id="carrinho">
        <!-- Lista de produtos no carrinho -->
    </ul>
    <p id="total">Total: R$ 0,00</p>
    <button>Finalizar Compra</button>
</section>
